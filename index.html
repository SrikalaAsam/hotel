<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h2>Rahul</h2>
        <div class="chat-box">
            <div class="message-container sent-container">
                <div class="message sent">Hello Rahul, how are you?</div>
            </div>
            <div class="message-container received-container">
                <div class="message received">Hi Varakumar, I am good. How about you?</div>
            </div>
            <div class="message-container sent-container">
                <div class="message sent">I'm fine. I published my website recently</div>
            </div>
            <div class="message-container received-container">
                <div class="message received">Oh great Varakumar! Can you send me the URL?</div>
            </div>
            <div class="message-container link-container">
                <div class="message link"><a href="#">https://varakumar.ccbp.tech</a></div>
            </div>
            <div class="message-container received-container">
                <div class="message received">Awesome Varakumar, where did you learn?</div>
            </div>
            <div class="message-container sent-container">
                <div class="message sent">NiWave CCBP 4.0 Program</div>
            </div>
        </div>
    </div>
</body>
</html>
